<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Taron Hakobyan </title>

  <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="./Styles/stylesheet.css">

</head>

<body>

  <!--Nav Bar-->
  <div class='container'>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">UFO Sightings HW</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#">About</a>
          <a class="nav-item nav-link" href="#">Contact</a>
        </div>
      </div>
    </nav>
  </div>

  <!--Hero Image-->
  <div class="container">
    <center>
    <div class='row'>
      <div class="col-sm-12">
        <img src="/Users/gta/Desktop/uscdatabootcamp/hw-12/assets/unsplash-1000-600.jpg" class='img-fluid'>
      </div>
    </div>
    </center>
  </div>

  <!--One row containing two columns-->
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <br>
          <center>
            <h3>Search</h3>
            <input type="text" class="form-control" id="date" placeholder="Enter Date">
            <input type="text" class="form-control" id="state" placeholder="Enter State (Two-Letter)">
            <input type="text" class="form-control" id="city" placeholder="Enter City Name">
            <input type="text" class="form-control" id="country" placeholder="Enter Country">
            <input type="text" class="form-control" id="shape" placeholder="Enter Shape">
            <br>
            <p>
              Enter your search criteria to further analyze the data in the UFO sightings database.
            </p>
            <a id="search" class="btn btn-secondary btn-sm">Search</a>
            <a id="erase" class="btn btn-secondary btn-sm">Clear</a>
          </center>
        </div>
      </div>

        <div class="col-sm-8">
          <table class="table table-striped">
            <thead>
              <tr>
                  <th>Date/Time</th>
                  <th>City</th>
                  <th>State</th>
                  <th>Country</th>
                  <th>Shape</th>
                  <th>Duration</th>
                  <th>Comments</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>

          <!--Paginations-->
          <center>
            <nav aria-label="Page navigation example">
              <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
              </ul>
            </nav>
          </center>
        </div>
    </div>
  </div>

  <!--Javascript Links-->
  <script src="./Data/data.js" type="text/javascript"></script>

  <script src="./app.js" type="text/javascript"></script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
